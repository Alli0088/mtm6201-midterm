<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link href="css/contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/oar5fwl.css">
</head>
<div class="Hbg">
<header role="banner">
    <h1 class="wave">Jack O' Lens</h1>
    <nav class="nav">
        <ul>
          <li class="Home"><a href="index.html">HOME</a></li>
          <li class="About"><a href="about.html">ABOUT</a></li>
          <li class="Contact"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

<body>
    <h2 class="Learn">Contact to learn more</p>

    <form class="formheader" action="Contact" method="post">
        <label for="name">Your Name</label>
        <input class="input" style="width: 870px;" id="name">
        <label class="email" for="email">Your Email</label>
        <input class="input" style="width: 870px;" id="email">
        <label for="inquiry">Your inquiry</label>
        <textarea class="input" style="height: 90px; width: 870px;" id="inquiry" name="inquiry"></textarea>

        <p class="visit">Rate our Services?</p>
        <label for="Yes">Amazing</label>
        <input type="radio" id="yes" name="musictime" value="yes">
        <label for="No">Sufficient</label>
        <input type="radio" id="no" name="musictime" value="no">
        <label for="Maybe">Horrible</label>
        <input type="radio" id="maybe" name="musictime" value="maybe">

        <button class="send" type="button" id="bform">Send</button>
    </form>
</div>

<footer role="contentinfo">
        <div class="container"></div> &copy; JackO'Lens.inc
    </footer>
</body>
</html>
